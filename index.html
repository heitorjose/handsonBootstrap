<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	 <link href="css/mycss.css" rel="stylesheet">

    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div class="container">
	   <div class="row">
				<div class="box red col-xs-6">
				col-lxs-6
				</div>
				<div class="box black col-xs-6">
				col-xs-6
				</div>
		</div>
	   <div class="row">
				<div class="box blue col-sm-5">
				col-sm-5
				 </div>
				<div class="box black col-sm-6">
				col-sm-6
				 </div>
				 <div class="box blue col-sm-1">
				col-sm-1
				 </div>
		</div>
		<div class="row">
				<div class="box green col-md-5">
				col-md-6
				 </div>
				<div class="box black col-md-6">
				col-md-6
				 </div>
				 <div class="box red col-md-1">
				col-md-1
				 </div>
		</div>
		<div class="row">
				<div class="box blue col-lg-6 col-lg-push-6">
				col-lg-6
				</div>
				<div class="box black col-lg-6 col-lg-pull-6">
				col-lg-6
				</div>
		</div>
   </div>

   
  </body>
   <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
</html>
